{% extends 'base.html' %}

{% block title %}Users{% endblock title %}

{% block body %}
    <div>
        <h2>Users</h2>
        <ul>
        {% for user in users %}
            <li class="my-style-1">
                <span> {{ user.login }} </span>
                <span> — </span>
                <span> {{ user.email }} </span>
                <span> — </span>
                <span> {{ user.password }} </span>
            </li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
