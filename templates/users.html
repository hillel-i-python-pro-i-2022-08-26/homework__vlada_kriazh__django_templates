{% extends 'base.html' %}

{% block body %}
    <div>
        <h2>Users</h2>
        <table>
            <tbody>
            {% for user in users %}
                <tr>
                <td>{{ user.login }}</td><td>{{ user.email }}</td><td>{{ user.password }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
